{{- $releaseName := .Release.Name -}}
{{- $chartName := include "store-trigger.name" . -}}
{{- $cloudProviderFlavor := include "store-trigger.cloudProviderFlavor" . -}}
{{- $cloudProviderDockerRegistryUrl := include "store-trigger.cloudProviderDockerRegistryUrl" . -}}
{{- $cloudProviderImagePullSecretName := include "store-trigger.cloudProviderImagePullSecretName" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $releaseName }}-store-trigger
  labels:
    app: store-trigger
    component: store-trigger
    environment: {{ include "store-trigger.environment" . }}
    release: {{ $releaseName }}
    {{- include "store-trigger.labels" . | nindent 4 }}
{{- if .Values.global.ingestion.splunk.enabled }}
{{- with .Values.global.ingestion.splunk.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: store-trigger
      release: {{ $releaseName }}
      run: {{ $releaseName }}-store-trigger
      {{- include "store-trigger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: store-trigger
        release: {{ $releaseName }}
        run: {{ $releaseName }}-store-trigger
        {{- include "store-trigger.selectorLabels" . | nindent 8 }}
      {{- if .Values.resetOnConfigChange }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- end }}
    spec:
    {{- if $cloudProviderImagePullSecretName }}
      imagePullSecrets:
        - name: {{ $cloudProviderImagePullSecretName | quote }}
    {{- end }}
      containers:
        - name: {{ $releaseName }}-store-trigger-deployment
          {{- with .Values.image }}
          image: {{ $cloudProviderDockerRegistryUrl }}{{ .repository }}:{{ .tag }}
          {{- end }}
          volumeMounts:
            {{- if eq .Values.global.ingestion.providers.source "NFS" }}
            - name: store-trigger-source-storage
              mountPath: {{ .Values.global.ingestion.NFS.source.pv_path }}
              subPath: {{ .Values.global.ingestion.NFS.source.sub_path }}
            {{- end }}
            {{- if .Values.global.ca.enabled }}
            - mountPath: {{ printf "%s/%s" .Values.global.ca.path .Values.global.ca.key | quote }}
              name: root-ca
              subPath: {{ quote .Values.global.ca.key }}
            {{- end }}
            {{- if .Values.global.filebeat.enabled }}
            - name: logs
              mountPath: {{ .Values.global.filebeat.mountPath }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ $releaseName }}-ingestion-configmap
            - configMapRef:
                name: {{ .Release.Name }}-{{ $chartName }}-configmap
          ports:
            - name: http
              containerPort: {{ .Values.env.targetPort }}
              protocol: {{ .Values.env.protocol }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            httpGet:
              path: /liveness
              port: {{ .Values.env.targetPort }}
          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources.value | nindent 12 }}
          {{- end }}
        {{- if .Values.global.filebeat.enabled }}
          command: ["/bin/sh", "-c", "node --max_old_space_size=512 ./index.js >> /usr/src/app/logs/log.log 2>&1"]
        - name: filebeat
          image: {{ .Values.global.filebeat.image }}
          args: [ "-c", "/etc/filebeat.yml", "-e" ]
          volumeMounts:
            - name: logs
              mountPath: {{ .Values.global.filebeat.mountPath }}
            - name: config
              mountPath: /etc/filebeat.yml
              subPath: filebeat.yml
        {{- end }}
      volumes:
        {{- if eq .Values.global.ingestion.providers.source "NFS" }}
        - name: store-trigger-source-storage
          persistentVolumeClaim:
            claimName: {{ .Values.global.ingestion.NFS.source.name }}
        {{- end }}
        {{- if .Values.global.ca.enabled }}
        - name: root-ca
          secret:
            secretName: {{ .Values.global.ca.secretName }}
        {{- end }}
        {{- if .Values.global.filebeat.enabled }}
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: filebeat-config-{{ .Release.Name }}
        {{- end }}
      terminationGracePeriodSeconds: 30
