openapi: 3.0.1
info:
  title: 3d exporter trigger
  description: Exporting 3d model to S3/NFS
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

paths:
  # /anotherResource:
  #   get:
  #     operationId: getAnotherResource
  #     tags:
  #       - anotherResource
  #     summary: gets the resource
  #     responses:
  #       200:
  #         description: OK
  #         content:
  #           application/json:
  #             schema:
  #               $ref: '#/components/schemas/anotherResource'
  /export:
    post:
      operationId: createModel
      tags:
        - export
      summary: creates a new job and invokes a new model exporter flow
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/payload'
      responses:
        201:
          description: created
          # content:
          #   application/json:
          #     schema:
          #       $ref: '#/components/schemas/job'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '5XX':
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
components:
  schemas:
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    payload:
      type: object
      description: 3d model payload
      required:
        - modelId
        - modelPath
        - tilesetFileName
        - metadata
      properties:
        modelId:
          type: string
          description: Model identifier
          example: 'a2234fdf'
        modelPath:
          type: string
          description: Model files location path
          example: '//domtest/mimi/archi/maz/silver/libot/NewYork'
        tilesetFileName:
          type: string
          description: Model tileset filename
          example: 'tileset.json'
        metadata:
          $ref: './Schema/3dCatalog/3dMetadata.yaml#/components/schemas/payload'
      additionalProperties: false
    job:
      type: object
      description: The job response
      required:
        - message
      properties:
        message:
          type: string
          description: response
          